<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Weather Forecast</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/main.css" />

</head>

<body>
    <section>
        <div class="row">
            <div class="col s12 m12">
                <div class="card blue darken-4">
                    <div class="card-content">
                        <span class="card-title">NEWS TASK</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m12">
                <div class="card blue">

                    <div class="card-content">
                        <div id="back" class="row">
                            

                            </div>
                            
                        </div>
                    </div>
                    <a id="btn_prev"
                        class="fixed-action-btn btn-floating btn-large waves-effect waves-light yellow pulse left">
                        <i class="material-icons">chevron_left</i>
                    </a>

                    <a id="btn_next"
                        class="fixed-action-btn btn-floating btn-large waves-effect waves-light yellow pulse right">
                        <i class="material-icons">chevron_right</i>
                    </a>
                </div>

            </div>
        </div>

    </section>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
